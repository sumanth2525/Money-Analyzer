{% extends 'base.html' %}

{% block content %}
  <section class="panel">
    <h2>Enter Amount</h2>
    <form method="post" class="form">
      <label>Name
        <input type="text" name="name" placeholder="Your Name" required />
      </label>
      <label>Amount&nbsp;($)
        <input type="number" name="amount" step="0.01" placeholder="0.00" required />
      </label>
      <label>Date
        <input type="date" name="date" value="{{ today }}" required />
      </label>
      <label>Category
        <select name="category">
          <option>Food</option>
          <option>Gas</option>
          <option>EMI</option>
        </select>
      </label>
      <button type="submit" class="btn primary wide">Submit</button>
    </form>

    <table class="table">
      <tr>
        <th>ID</th><th>Name</th><th>Amount ($)</th><th>Date</th><th>Category</th>
      </tr>
      {% for row in rows %}
      <tr>
        <td>{{ row['id'] }}</td>
        <td>{{ row['name'] }}</td>
        <td>{{ "%.2f"|format(row['amount']) }}</td>
        <td>{{ row['date'] }}</td>
        <td>{{ row['category'] }}</td>
      </tr>
      {% endfor %}
    </table>
  </section>
{% endblock %}
